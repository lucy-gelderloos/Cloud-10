<!DOCTYPE html>
<html>

<head>
  <title>Cloud Ten Calendar</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/svg" href="img/favicon.svg"/>
</head>

<body>
    <header>


    </header>
    <main>
        <table class="adjMonth" id="anteTable"></table>
        <table id="basisTable"></table>
        <table class="adjMonth" id="postTable"></table>


        <nav>
            <a href="index.html">Float Home</a>
        </nav>
    </header>
    <main>
        <div id="cal-title">
            <h1 id="cal-month-year"></h1>
            <button id="add-item-button">Add new calendar item</button>
        </div>
        
        <table id="cal-table"></table>

        <div id="add-item-form" class="hidden">
            <form id="newOpus">
                <fieldset>
                    <input type="text" name="title" id="item-title" placeholder="Add new">
                    <div class="align-legend">
                        <legend>Date</legend>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="align-legend">
                        <legend>Type</legend>
                        <ul>
                            <li>
                                <input type="radio" name="itemType" id="item-event" value="event">
                                <label for="event-radio">Event</label>
                            </li>
                            <li>
                                <input type="radio" name="itemType" id="item-task" value="task">
                                <label for="task-radio">Task</label>
                            </li>
                        </ul>
                    </div>
                    <div class="align-legend">
                        <legend>Category</legend>
                        <select name="category" id="item-category">
                            <option value="Personal">Personal</option>
                            <option value="School">School</option>
                            <option value="Urgent">Urgent</option>
                            <option value="Work">Work</option>
                            <option value="Other">Other</option>
                        </select>  
                    </div>
                    <button id="cancel-add">Cancel</button>     
                    <input type="submit" id="submit-item" value="Add Item">
                </fieldset>
            </form>
        </div>
        <div id="calendar">

        </div>
        <div id="month-preview-previous">

        </div>
        <div id="month-preview-next">

        </div>
        <p>Static table for testing</p>
        <table id="task-test">
            <tr class="calRow">
                <td class="thisMonth">
                    <ul>
                        <li>
                            <input type="checkbox" name="task1">
                            <label for="task1">Test task 1</label>
                        </li>
                        <li>    
                            <input type="checkbox" name="task2">
                            <label for="task2">Test task 2</label>
                        </li>
                        <li>
                            <input type="checkbox" name="task3">
                            <label for="task3">Test task 3</label>
                        </li>
                        <li>
                            <input type="checkbox" name="task4">
                            <label for="task4">Test task 4</label>
                        </li>
                    </ul>
                </td>
                <td class="thisMonth"></td>
                <td class="thisMonth"></td>
                <td class="thisMonth"></td>
                <td class="thisMonth"></td>
                <td class="thisMonth"></td>
                <td class="thisMonth"></td>
            </tr>
        </table>
    </main>
    <footer>
        <script src="js/app.js"></script>
        <script src="./js/calendar.js"></script>
    </footer>
</body>

</body>
</html>
