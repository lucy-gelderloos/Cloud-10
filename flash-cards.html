<!DOCTYPE html>
<html>

<head>
  <title>Cloud Ten Flash Cards</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/svg" href="img/favicon.svg"/>
</head>

<body>
  <header>
    <nav>
        <img src="img/sun.svg" class="grow"/>
        <img src="img/cloud1.svg" class="nudge" />
          <div>
            <a href="index.html">Float to Home</a>
            <a id="addItemLink">Add to Calendar</a>
            <a href="">Float to Cloud Cards</a>
        </div>
        <img src="img/cloud2.svg" class="nudge delay" />
        <img src="img/sheep.svg" class="wiggle" />
    </nav>
</header>
<main>        
  <h1 id="calH1">Cloud Ten</h1>
  <div class="paper">
    <h2>Cloud Cards</h2>
    <div>
      <button onclick="newCard()">New Card</button>
      <button onclick="delCards()">Delete Cards</button>
    </div>
  </div>

  <div class="paper"></div>
    <div id="createBox">
      <h2>Create Flashcard</h2>
      <label for="question">Question</label>
      <textarea id="question"></textarea>
      <br>
      <label for="answer">Answer</label>
      <textarea id="answer"></textarea>
      <div>
        <button onclick="addFlashCard()">Save</button>
        <button onclick="hideBox()">Close</button>
      </div>
      <div id="flashcard"></div>
    </div>
  </div>
</main>
  <script src="js/flash-cards.js" ></script>
</body>

</html>
