 <h1>CLOUD TEN</h1>

      <div>

      </div>
      <div>
        <label>Your Phone Number</label>
        <input type="number" name="avgSale" placeholder="555-555-5555">
      </div>
        <button id="submit-item">Submit Here</button>
  </fieldset>
<br>
</form>
